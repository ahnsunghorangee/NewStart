spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:tcp://localhost/~/H2/ex-querydsl/testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true # JPQL을 보려할 때

  logging.level:
#    org.hibernate.SQL: debug
    org.hibernate.type: trace